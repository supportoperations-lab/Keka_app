name: CID

on:
  workflow_dispatch:   # manual run
  schedule:
    - cron: "0 3 * * *"   # runs daily at 3 AM UTC

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests paramiko python-dotenv pandas google-cloud-bigquery

      - name: Run script
        env:
          KEKA_URL: ${{ secrets.KEKA_URL }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GRANT_TYPE: ${{ secrets.GRANT_TYPE }}
          SCOPE: ${{ secrets.SCOPE }}
          API_KEY: ${{ secrets.API_KEY }}
          API_KEY_ATTENDANCE: ${{ secrets.API_KEY_ATTENDANCE }}
          FTP_HOST_NAME: ${{ secrets.FTP_HOST_NAME }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_USER_NAME: ${{ secrets.FTP_USER_NAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          TEMPLATE_FILE_PATH_DICE: Dice_SFTP_Template.csv
          TEMPLATE_FILE_PATH: SFTP_File-Nephrocare-27dec.csv
          ATT_TEMPLATE_FILE_PATH: Attendance.csv
          TARGET_FILE_PATH: output
          PEM_PATH: nephroplus.ppk
          GCP_PROJECT_ID: attendance-etl
          GCP_DATASET: employee_attendance
          GCP_CREDENTIALS: 
        run: |
          mkdir -p output
          python attendance.py
          
      - name: Upload output CSV
        uses: actions/upload-artifact@v4
        with:
          name: attendance-output
          path: output/*.csv
